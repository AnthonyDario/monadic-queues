<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pizza Pie Tie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Pizza Pie Tie </h1>
        <h3> Classy pizza for classy people </h3>
    </header>
    <div class="center">
        <h2>
            Order Some Pizza!
        </h2>
        <form action="orderPizza">
            <label for="toppings">Toppings?</label> </br>
            <select name="toppings">
                <option>Cheese</option>
                <option>Pepperoni</option>
                <option>Veggie</option>
                <option>Meat Lovers</option>
            </select>

            </br>
            </br>

            <label for="size">Size</label> </br>
            <select name="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Royalty</option>
            </select>
        </form>
    </div>

    <div class="center">
        <h2> Returning Customer? </h2>

        <p>You can view your order history by inputting logging in with your
        username.</p>

        <form action="login">
            <label for="username"> Username:</label>
            <input type="text" name="username">
        </form>
    </div>

    <div class="center">
        <h2> Sign Up </h2>

        <p>Sign up to record your order history </p>
        <form action="signup">
            <label for="username"> Username:</label>
            <input type="text" name="username">
        </form>
    </div>
</body>
